<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h3 class="text-center">Register</h3>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Enter your name"
          />
          <div class="text-danger mt-1" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
            <small *ngIf="registerForm.get('name')?.hasError('required')">Name is required.</small>
            <small *ngIf="registerForm.get('name')?.hasError('minlength')">Name must be at least 3 characters.</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div class="text-danger mt-1" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
            <small *ngIf="registerForm.get('email')?.hasError('required')">Email is required.</small>
            <small *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format.</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Create a password"
          />
          <div class="text-danger mt-1" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
            <small *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</small>
            <small *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters.</small>
          </div>
        </div>
        <div class="alert alert-danger mt-3" *ngIf="error != ''">
          {{ error }}
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
      </form>
      <div class="text-center mt-3">
        <button class="btn btn-link" (click)="goToLogin()">Go to Login</button>
      </div>
    </div>
  </div>
</div>
